<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>determine</title>
  </head>
  <body>
    <div style="font-size: 30px; text-align: center; padding-top: 50px" class="container">
      <div style="padding-bottom: 30px" id="width"></div>
      <div id="height"></div>
    </div>
    <script>
      const widthBlock = document.querySelector('#width');
      const heightBlock = document.querySelector('#height');

      widthBlock.textContent = `Ширина вашего окна: ${document.documentElement.clientWidth}px`;
      heightBlock.textContent = `Высота вашего окна: ${document.documentElement.clientHeight}px`;
    </script>
  </body>
</html>
